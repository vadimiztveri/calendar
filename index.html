<!DOCTYPE html>
<html>
	<head>
		<title>Всплывающий календарь</title>
		<meta http-equiv="Content-Language" content="ru">
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
		<link type="text/css" href="style.css" rel="stylesheet" />
	</head>
	<body onload="start_new_calendar();">
		<h1>Всплывающий календарь</h1>

		Дата: <input id="result">
	
		<div id="calendar">
			<div class="year-month"><span id='year-minus'></span><span id="year-selected"></span><span id='year-plus'></span></div>
			<div class="year-month"><span id='month-minus'></span><span id="month-selected"></span><span id='month-plus'></span></div>
			<ul class="week-days">
				<li>Пн</li>
				<li>Вт</li>
				<li>Ср</li>
				<li>Чт</li>
				<li>Пт</li>
				<li class="weekend">Сб</li>
				<li class="weekend">Вс</li>
			</ul>
			<ul id="days">
			</ul>
			<div id="close">Закрыть</div>
		</div>

		<script src="display.js"></script>
		<script src="functional.js"></script>
	</body>
</html>
